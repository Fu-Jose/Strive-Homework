  <div class="container text-center">
    <h1>Amazon Backoffice</h1>
    <h2 class="my-5">Add a new product</h2>
    <div class="row">
      <div class="col col-md-6 offset-md-3">
        <form onsubmit="handleSubmit(e)">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              id="name"
              type="text"
              class="form-control"
              placeholder="Write the name here"
            />
          </div>
          <div class="form-group">
            <label for="description">Product description</label>
            <textarea
              id="description"
              rows="4"
              class="form-control"
              placeholder="Write the product description here"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="brand">Brand</label>
            <input
              id="brand"
              type="text"
              class="form-control"
              placeholder="Write the brand here"
            />
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input
              id="image"
              type="text"
              class="form-control"
              placeholder="Write the image url here"
            />
          </div>
          <div class="form-group">
            <label for="price">Product price</label>
            <input
              id="price"
              type="number"
              class="form-control"
              placeholder="Write the product price here"
            />
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">
              Submit product
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script>
    window.onload = async () => {
      console.log("page has been rendered");
    };

    const handleSubmit = async (e) => {
      e.preventDefault();
      // this is stopping the default behavior from the browser
      // about this specific event, which would instead refresh the page and insert some
      // querystrings into the address bar
      // console.log(e);

      const url = "https://striveschool-api.herokuapp.com/api/product/";

      let myEvent = {
        name: document.getElementById("name").value,
        description: document.querySelector("#description").value,
        brand: document.getElementById("brand").value,
        image: document.getElementById("image").value,
        price: document.querySelector("#price").value,
      };

      console.log(myEvent);

      try {
        let response = await fetch(url, {
          method: "POST",
          // POST method is used for CREATING NEW RESOURCES
          body: JSON.stringify(myEvent),
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDUyMTAwMTg5YzI2ZjAwMTU3ZjljNTciLCJpYXQiOjE2MTU5OTA3ODYsImV4cCI6MTYxNzIwMDM4Nn0.iB1IT2zQKjETNfmxqErhNAC4So3s_iiDL6-WenmxgiA",
          },
        });

        if (response.ok) {
          alert("Event was created successfully!");
        } else {
          alert("something went wrong :(");
        }
      } catch (error) {
        console.log(error);
      }
    };
  </script>
