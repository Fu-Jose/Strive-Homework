<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <style>
        * {
          
          box-sizing: border-box;
        }
        #page-wrapper{
          height: 100vh;
          flex-direction: row;
        }
        #left-pannel {
          height: 100vh;
          width: 60vh;
          flex-direction: column;
          color:white;
        }
        #teams{
          height: 100vh;
          color: white;
        }
        #title{
          height: 100px;
          align-items: center;
          color:white;
        }
        #list{
          height: 80%;
          color: white;
        }
        #controls{
          height: 20%;
          width: 100%;
          flex-direction: column;
          color: black;
        }
    </style>
  </head>
  <body>
      <div id="page-wrapper" class="container-fluid bg-dark d-flex px-0"> 
        <div id="left-pannel" class="container-fluid bg-primary mx-0 d-flex">
          <div id="list" class="container">
            <h2 class="text-center mt-5">LIST OF NAMES</h2>
            <ul class="mt-3">
            </ul>
          </div>
          <div id="controls" class="container mx-auto d-flex text-primary">
            <input id="text-1" type="text" class="">
            <input id="number-1" type="number" class=""><br>
            <button type="button" onclick="addName()">Add</button>
            <button type="button">Assign!</button>
            <button type="button" onclick="createTeams()">Create Teams</button>
          </div>
        </div>
          <div id="right-pannel d-flex" class="container-fluid p-0">
            <div id="title" class="container-fluid d-flex">
              <h1 class="mx-auto">Strive Team Generator</h1>
            </div>  
            <div id="teams" class="container-fluid bg-secondary d-flex mx-0">
            </div>
          </div>
      </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      const addName = function (){
        let name = document.getElementById("text-1").value;
        console.log(name);
        const list = document.getElementsByTagName("ul")[0]
        let name1 = document.createElement("li");
        name1.innerText=name
        list.appendChild(name1)
        document.getElementById("text-1").value=""
      }
      const createTeams = function (){
        const number= document.getElementById("number-1").value;
        const box = document.getElementById("teams")
        for (let i = 0; i < number; i++){
          let x = document.createElement("div");
          x.innerText=`Team ${i+1}`
          x.classList.add("container")
          box.appendChild(x)
        }
      }
      const assignName = function (){
        const selectedName = document.getSelection().innerText
        console.log(selectedName)
      }
    </script>
  </body>
</html>
